<html>
<head>
    <title> REGISTRATION FORM</title>
    <link rel="stylesheet" type="text/css" href="style.css">    
</head>
    <body>
    <div class="login-box">
    <img src="avatar.png" class="avatar">
        <h1>Register Here</h1>
            <form>
            <p>First Name</p>
            <input type="text" name="First Name" placeholder="Enter Your First Name">
            <p>Last Name</p>
            <input type="text" name="Last name" placeholder="Enter Your Last Name">
            <p>Your Age</p>
            <input type="text" name="Your age" placeholder="How Old Are You?">
            <p>Email</p>
            <input type="text" name="email" placeholder="Enter Your Valid Email">
            <p>Contact Number</p>
            <input type="text" name="contact number" placeholder="Enter Your Valid Number">
            <input type="submit" name="submit" value="submit">
        </form>
                
                
     
        </div>    
    </body>
</html>
